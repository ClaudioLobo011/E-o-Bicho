<!-- public/icons/descricao-pet.svg -->
<svg id="svg-descricao"
     xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 800 520"
     role="img"
     aria-label="Quadro de Descrição - tema pet">
  <title>Descrição</title>
  <desc>Quadro com faixa de título, patinhas no topo, ossinhos bege, moldura de madeira e área de conteúdo.</desc>

  <defs>
    <!-- Degradê da madeira (pode sobrescrever via CSS as vars wood-*) -->
    <linearGradient id="woodGrad" x1="20" y1="64" x2="780" y2="490" gradientUnits="userSpaceOnUse">
      <stop offset="0"   stop-color="var(--wood-1, #d7b389)"/>
      <stop offset="0.5" stop-color="var(--wood-2, #b78252)"/>
      <stop offset="1"   stop-color="var(--wood-3, #a16a3d)"/>
    </linearGradient>
  </defs>

  <!-- Marca d’água coração (primária, suave) -->
  <path d="M400,120 C360,70 280,80 280,150 C280,205 330,240 400,300 C470,240 520,205 520,150 C520,80 440,70 400,120 Z"
        fill="var(--color-primary)" opacity="0.12"/>

  <!-- MOLDURA DE MADEIRA (NOVA) -->
  <rect x="20" y="64" width="760" height="426" rx="30"
        fill="url(#woodGrad)" stroke="var(--wood-stroke, #6b4427)" stroke-width="8"/>

  <!-- Área interna com borda fina (mantém a leitura dos ossinhos) -->
  <rect x="28" y="72" width="744" height="410" rx="26"
        fill="var(--color-light)" stroke="var(--color-dark)" stroke-width="2"/>

  <!-- Ossinhos (cantos) — bege, sem opacidade -->
  <g transform="translate(60,104) rotate(-25)">
    <rect x="-30" y="-7" width="60" height="14" rx="7" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="-35" cy="0" r="9" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="-42" cy="0" r="6" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="35" cy="0" r="9" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="42" cy="0" r="6" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
  </g>
  <g transform="translate(740,104) rotate(205)">
    <rect x="-30" y="-7" width="60" height="14" rx="7" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="-35" cy="0" r="9" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="-42" cy="0" r="6" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="35" cy="0" r="9" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="42" cy="0" r="6" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
  </g>
  <g transform="translate(60,464) rotate(25)">
    <rect x="-30" y="-7" width="60" height="14" rx="7" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="-35" cy="0" r="9" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="-42" cy="0" r="6" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="35" cy="0" r="9" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="42" cy="0" r="6" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
  </g>
  <g transform="translate(740,464) rotate(-205)">
    <rect x="-30" y="-7" width="60" height="14" rx="7" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="-35" cy="0" r="9" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="-42" cy="0" r="6" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="35" cy="0" r="9" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
    <circle cx="42" cy="0" r="6" fill="var(--bone-color, #E8DAC3)" stroke="var(--color-dark)" stroke-width="3"/>
  </g>

  <!-- Faixa do título -->
  <rect x="250" y="22" width="300" height="72" rx="24"
        fill="var(--color-primary)" stroke="var(--color-dark)" stroke-width="4"/>
  <text x="400" y="67" text-anchor="middle"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="28" font-weight="700" fill="#ffffff">Descrição</text>

  <!-- Patinhas do topo — marrom “pata” -->
  <g transform="translate(208,60) rotate(-10)">
    <ellipse cx="0" cy="12" rx="18" ry="14" fill="var(--paw-top-color, #8b5e3c)" stroke="var(--color-dark)" stroke-width="2"/>
    <ellipse cx="-14" cy="-4" rx="6.5" ry="7.5" fill="var(--paw-top-color, #8b5e3c)" stroke="var(--color-dark)" stroke-width="2"/>
    <ellipse cx="14"  cy="-4" rx="6.5" ry="7.5" fill="var(--paw-top-color, #8b5e3c)" stroke="var(--color-dark)" stroke-width="2"/>
    <ellipse cx="-6"  cy="-16" rx="5.5" ry="6.5" fill="var(--paw-top-color, #8b5e3c)" stroke="var(--color-dark)" stroke-width="2"/>
    <ellipse cx="6"   cy="-16" rx="5.5" ry="6.5" fill="var(--paw-top-color, #8b5e3c)" stroke="var(--color-dark)" stroke-width="2"/>
  </g>
  <g transform="translate(592,60) rotate(10)">
    <ellipse cx="0" cy="12" rx="18" ry="14" fill="var(--paw-top-color, #8b5e3c)" stroke="var(--color-dark)" stroke-width="2"/>
    <ellipse cx="-14" cy="-4" rx="6.5" ry="7.5" fill="var(--paw-top-color, #8b5e3c)" stroke="var(--color-dark)" stroke-width="2"/>
    <ellipse cx="14"  cy="-4" rx="6.5" ry="7.5" fill="var(--paw-top-color, #8b5e3c)" stroke="var(--color-dark)" stroke-width="2"/>
    <ellipse cx="-6"  cy="-16" rx="5.5" ry="6.5" fill="var(--paw-top-color, #8b5e3c)" stroke="var(--color-dark)" stroke-width="2"/>
    <ellipse cx="6"   cy="-16" rx="5.5" ry="6.5" fill="var(--paw-top-color, #8b5e3c)" stroke="var(--color-dark)" stroke-width="2"/>
  </g>

  <!-- Área de conteúdo -->
  <rect x="56" y="112" width="688" height="340" rx="18"
        fill="var(--color-light)" stroke="var(--color-dark)" stroke-width="2"/>

  <!-- Patinhas internas (primária suave) -->
  <g opacity="0.18" fill="var(--color-primary)">
    <g transform="translate(96,148)">
      <circle cx="0" cy="6" r="12"/><circle cx="-13" cy="-6" r="6"/><circle cx="13" cy="-6" r="6"/>
      <circle cx="-6" cy="-15" r="5"/><circle cx="6" cy="-15" r="5"/>
    </g>
    <g transform="translate(704,148) scale(-1,1)">
      <circle cx="0" cy="6" r="12"/><circle cx="-13" cy="-6" r="6"/><circle cx="13" cy="-6" r="6"/>
      <circle cx="-6" cy="-15" r="5"/><circle cx="6" cy="-15" r="5"/>
    </g>
    <g transform="translate(96,432)">
      <circle cx="0" cy="6" r="12"/><circle cx="-13" cy="-6" r="6"/><circle cx="13" cy="-6" r="6"/>
      <circle cx="-6" cy="-15" r="5"/><circle cx="6" cy="-15" r="5"/>
    </g>
    <g transform="translate(704,432) scale(-1,1)">
      <circle cx="0" cy="6" r="12"/><circle cx="-13" cy="-6" r="6"/><circle cx="13" cy="-6" r="6"/>
      <circle cx="-6" cy="-15" r="5"/><circle cx="6" cy="-15" r="5"/>
    </g>
  </g>

  <!-- Linhas dinâmicas -->
  <g id="svg-desc-content"
     font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
     font-size="18" font-weight="600" fill="var(--color-dark)">
    <text id="svg-desc-1"  x="400" y="170" text-anchor="middle"></text>
    <text id="svg-desc-2"  x="400" y="205" text-anchor="middle"></text>
    <text id="svg-desc-3"  x="400" y="240" text-anchor="middle"></text>
    <text id="svg-desc-4"  x="400" y="275" text-anchor="middle"></text>
    <text id="svg-desc-5"  x="400" y="310" text-anchor="middle"></text>
    <text id="svg-desc-6"  x="400" y="345" text-anchor="middle"></text>
    <text id="svg-desc-7"  x="400" y="380" text-anchor="middle"></text>
    <text id="svg-desc-8"  x="400" y="415" text-anchor="middle"></text>
    <text id="svg-desc-9"  x="400" y="450" text-anchor="middle"></text>
    <text id="svg-desc-10" x="400" y="485" text-anchor="middle"></text>
  </g>
</svg>
