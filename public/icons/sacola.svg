<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      /* Estilos do seu novo Ã­cone (permanecem os mesmos) */
      .bg {
        fill: #ffffff;
        stroke: var(--color-primary);
        stroke-width: 2.5;
      }
      .ear {
        fill: var(--color-icon);
        stroke: #1f1f1f;
        stroke-width: 2.5;
      }
      .bag {
        fill: #6d8e3e; /* Verde do logo */
        stroke: #1f1f1f;
        stroke-width: 2.8;
        stroke-linejoin: round;
      }
      .detail {
        fill: none;
        stroke: #1f1f1f;
        stroke-width: 2.2;
        stroke-linecap: round;
      }
      .shine {
        fill: #ffffff;
        opacity: 0.25;
      }
    </style>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feFlood flood-color="var(--color-primary)" flood-opacity="0.7" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="coloredGlow"/>
      <feMerge>
        <feMergeNode in="coloredGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#glow)">
    <circle class="bg" cx="32" cy="32" r="24"/>
  </g>

  <path class="ear" d="M20 18 C15 15, 15 10, 20 8 C24 6, 28 8, 28 12 C28 15, 26 19, 24 21 C22 23, 20 21, 20 18 Z"/>
  <path class="ear" d="M44 18 C49 15, 49 10, 44 8 C40 6, 36 8, 36 12 C36 15, 38 19, 40 21 C42 23, 44 21, 44 18 Z"/>

  <g transform="translate(0, 2)">
    <path class="bag" d="M22 28 Q21 28 21 29 L23 44 Q23 46 25 46 H39 Q41 46 41 44 L43 29 Q43 28 42 28 Z"/>
    <path class="detail" d="M25 28 Q32 20 39 28"/>
    <ellipse class="shine" cx="32" cy="36" rx="6" ry="8"/>
  </g>
</svg>