<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Produtos - E o Bicho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../src/output.css">
</head>
<body class="bg-gray-100">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 pt-[200px]">
        
        <nav class="mb-4 text-sm" aria-label="Breadcrumb">
            <ol id="breadcrumb-container" class="list-none p-0 inline-flex items-center space-x-2">

        </nav>

        <h1 id="page-title" class="text-3xl font-bold text-gray-800 mb-8"></h1>

                    <nav id="subcategory-list-container" class="space-y-2">

            </aside>

                <div id="product-list-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <p id="loading-message" class="col-span-full text-center text-gray-500">A carregar produtos...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="cart-placeholder"></div>
    <div id="footer-placeholder"></div>
    <div id="modal-placeholder"></div>
    <div id="confirm-modal-placeholder"></div>

    <script>var basePath = '../../';</script>
