<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - E o Bicho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../src/output.css">
</head>
<body class="bg-white">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 pb-8" data-header-offset="site">

        <nav class="mb-6 text-sm" aria-label="Breadcrumb">
            <ol id="breadcrumb-container" class="list-none p-0 inline-flex items-center space-x-2 text-gray-600">
                <li><a href="/" class="hover:text-primary hover:underline">Início</a></li>
            </ol>
        </nav>

            <div class="flex flex-col md:flex-row md:items-center md:space-x-8">
                <div class="md:w-1/2">
                    <div class="flex items-start space-x-4">
                        <div id="thumbnail-gallery" class="flex flex-col space-y-3 w-20"></div>
                        <div class="flex-1">
                            <div class="aspect-square w-3/4 mx-auto bg-white rounded-lg overflow-hidden">
                                <img id="main-product-image" src="/public/image/placeholder.png" alt="Imagem principal do produto" class="w-full h-full object-contain">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="md:w-1/2">
                    <div class="space-y-2">
                        <h1 id="product-title" class="text-2xl font-bold text-gray-800">A carregar nome do produto...</h1>
                        
                        <div class="flex items-center space-x-1 text-xs text-gray-500">
                            <span id="product-sku">A carregar código...</span>
                            <span>|</span>
                            <span id="product-brand"></span>
                            <span>|</span>
                            <a href="#product-description-section" class="text-primary hover:underline">Ver descrição completa</a>
                        </div>

                        <div class="flex justify-between items-center border-b border-gray-200 py-1">
                            <div class="flex items-center space-x-1 text-yellow-400">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star text-gray-300"></i>
                                <span id="review-count" class="text-xs text-gray-500 ml-2">(15 Avaliações)</span>
                            </div>
                            <div id="stock-status"></div>
                        </div>
                    </div>
                    
                    <div class="my-6 flex justify-between items-center">

                        <div id="product-price" class="text-4xl font-bold text-primary">
                            R$ 0,00
                        </div>

                        <button id="add-to-wishlist-btn" class="p-2 rounded-full hover:bg-red-50 transition-colors duration-200" aria-label="Adicionar aos favoritos">
                            <svg class="h-7 w-7 text-gray-400 group-hover:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z" />
                            </svg>
                        </button>

                    </div>

                    <div id="product-promotions-panel" class="my-6"></div>

                    <div class="mt-4 flex items-center space-x-4">
                        
                        <div class="flex items-center border border-gray-300 rounded-lg">
                            <button class="px-4 py-2 text-lg font-bold text-gray-600 hover:bg-gray-100 rounded-l-lg transition-colors">-</button>
                            <input type="text" class="w-12 text-center font-bold border-l border-r border-gray-300 focus:outline-none" value="1" readonly>
                            <button class="px-4 py-2 text-lg font-bold text-gray-600 hover:bg-gray-100 rounded-r-lg transition-colors">+</button>
                        </div>

                        <button class="flex-grow bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition-colors">Adicionar à Sacola</button>

                    </div>

                    <div class="mt-8 border-t pt-6">
                        <label for="cep" class="font-semibold">Calcular frete e prazo</label>
                        <div class="flex mt-2">
                            <input type="text" id="cep" placeholder="Digite o seu CEP" class="w-full py-2 px-3 border border-gray-300 rounded-l-md focus:ring-primary focus:border-primary">
                            <button class="bg-gray-700 text-white font-semibold py-2 px-4 rounded-r-md hover:bg-gray-800">Calcular</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="product-info-sections" class="mt-12 border-t border-gray-200 pt-8
                                                grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                <!-- Coluna Esquerda: Descrição -->
                <section id="product-description-section" class="flex justify-center">
                    <div class="w-full max-w-[700px]" style="aspect-ratio: 800 / 520;">
                    <!-- Título só aparece no fallback; o JS oculta quando o SVG carrega -->
                    <h2 id="product-desc-heading" class="text-2xl font-bold mb-2">Descrição</h2>

                    <!-- SVG (injetado via JS) -->
                    <div id="product-desc-svg-container" class="w-full"></div>

                    <!-- Fallback em HTML (mantido e oculto quando o SVG existe) -->
                    <div id="product-description" class="text-gray-600 leading-relaxed whitespace-pre-line hidden">
                        <p>A carregar descrição...</p>
                    </div>
                    </div>
                </section>
                <!-- Coluna Direita: Especificações -->
                <aside id="product-specs-section" class="flex justify-center">
                    <div class="w-full max-w-[700px]" style="aspect-ratio: 800 / 520;">
                    <!-- SVG (injetado via JS) -->
                    <div id="product-specs-svg-container" class="w-full"></div>
                    <!-- Fallback em lista (mantido para compatibilidade) -->
                    <ul id="product-specs-list" class="hidden list-disc pl-5 text-gray-700 text-sm mt-4"></ul>
                    </div>
                </aside>

            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <div id="cart-placeholder"></div>

    <script>var basePath = '../../';</script>
    <script src="../../scripts/core/config.js"></script>
    <script src="../../scripts/core/ui.js"></script>
    <script src="../../scripts/cartManager.js"></script>
    <script src="../../scripts/favoritesManager.js"></script>
    <script src="../../scripts/cart.js"></script>
    <script src="../../scripts/core/main.js"></script>
    <script src="../../scripts/product/product.js"></script>
</body>
</html>
