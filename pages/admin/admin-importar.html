<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Importar Produtos - E o Bicho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../src/output.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="bg-gray-100">

    <div id="admin-header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 min-h-screen">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <aside class="md:col-span-4">
                <div id="admin-sidebar-placeholder"></div>
            </aside>

            <div class="md:col-span-4">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h1 class="text-2xl font-bold text-gray-800">Importar Produtos da Planilha</h1>
                    <p class="text-gray-600 mt-1">Execute o processo de atualização do banco de dados a partir do arquivo <code class="bg-gray-200 text-sm p-1 rounded">servidor/data/produtos.xlsx</code>.</p>
                    
                    <div class="mt-6">
                        <button id="start-import-btn" class="bg-primary hover:bg-secondary text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center space-x-2 disabled:opacity-50 disabled:cursor-wait">
                            <i class="fas fa-play"></i>
                            <span>Iniciar Importação</span>
                        </button>
                    </div>

                    <div class="mt-6">
                        <h3 class="font-semibold text-gray-700 mb-2">Progresso da Importação:</h3>
                        <pre id="log-container" class="bg-dark text-white text-sm p-4 rounded-lg h-80 overflow-y-auto font-mono"></pre>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="admin-footer-placeholder"></div>
    <script>var basePath = '../../';</script>
    <script src="../../scripts/core/config.js"></script>
    <script src="../../scripts/core/ui.js"></script>
    <script src="../../scripts/core/main.js"></script>
    <script src="../../scripts/admin/admin.js"></script>
    <script src="../../scripts/admin/admin-importar.js"></script>
</html>
