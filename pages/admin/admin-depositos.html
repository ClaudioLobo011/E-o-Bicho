<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Depósitos - E o Bicho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../src/output.css">
</head>
<body class="bg-gray-100">
    <div id="admin-header-placeholder"></div>

    <main class="container mx-auto px-4 pt-1 pb-8 min-h-screen">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <aside class="md:col-span-4">
                <div id="admin-sidebar-placeholder"></div>
            </aside>

            <div class="md:col-span-4">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex flex-col gap-2 mb-6">
                        <h1 class="text-2xl font-bold text-gray-800">Cadastro de Depósitos</h1>
                        <p class="text-gray-600">Gerencie os depósitos disponíveis para controlar os estoques por localização e empresa.</p>
                    </div>

                    <form id="deposit-form" class="space-y-4">
                        <input type="hidden" id="deposit-id">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="deposit-code" class="block text-sm font-medium text-gray-700">Código</label>
                                <input type="text" id="deposit-code" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary" placeholder="Ex.: DEP-001" required>
                            </div>
                            <div class="md:col-span-2">
                                <label for="deposit-name" class="block text-sm font-medium text-gray-700">Nome</label>
                                <input type="text" id="deposit-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary" placeholder="Nome do depósito" required>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="deposit-company" class="block text-sm font-medium text-gray-700">Empresa</label>
                                <select id="deposit-company" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary" required>
                                    <option value="">Selecione a empresa</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <button type="submit" class="inline-flex items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                                <i class="fas fa-save mr-2"></i>
                                <span id="deposit-form-submit-label">Cadastrar depósito</span>
                            </button>
                            <button type="button" id="deposit-cancel-edit" class="hidden text-sm font-semibold text-gray-600 hover:text-gray-800">Cancelar edição</button>
                        </div>
                    </form>

                    <section class="mt-10">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-semibold text-gray-800">Depósitos cadastrados</h2>
                            <p class="text-sm text-gray-500">Lista com todos os depósitos e suas empresas associadas.</p>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200 text-sm">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-4 py-3 text-left font-semibold text-gray-700">Código</th>
                                        <th scope="col" class="px-4 py-3 text-left font-semibold text-gray-700">Nome</th>
                                        <th scope="col" class="px-4 py-3 text-left font-semibold text-gray-700">Empresa</th>
                                        <th scope="col" class="px-4 py-3 text-right font-semibold text-gray-700">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="deposits-table-body" class="divide-y divide-gray-100 bg-white"></tbody>
                            </table>
                        </div>
                        <div id="deposits-empty-state" class="hidden rounded-lg border border-dashed border-gray-300 bg-gray-50 p-6 text-center text-sm text-gray-600 mt-6">
                            Nenhum depósito cadastrado até o momento.
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <div id="admin-footer-placeholder"></div>

    <script>var basePath = '../../';</script>
    <script src="../../scripts/core/config.js"></script>
    <script src="../../scripts/core/ui.js"></script>
    <script src="../../scripts/core/main.js"></script>
    <script src="../../scripts/admin/admin.js"></script>
    <script src="../../scripts/admin/admin-depositos.js"></script>
  <script src="/scripts/common/modal-bridge.js"></script>
</body>
</html>
