<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- data-spa-redirect start -->
    <meta http-equiv="refresh" content="0; url=/app/categorias" />
    <script data-spa-redirect>
      (function () {
        var url = new URL(window.location.origin + "/app/categorias");
        url.searchParams.set("tab", "categorias");
        var legacySearch = window.location.search;
        if (legacySearch && legacySearch.length > 1) {
          var legacyParams = new URLSearchParams(legacySearch);
          legacyParams.forEach(function (value, key) {
            if (key === "tab") {
              return;
            }
            url.searchParams.append(key, value);
          });
        }
        var hash = window.location.hash || "";
        window.location.replace(url.pathname + url.search + hash);
      })();
    </script>
    <!-- data-spa-redirect end -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Categorias - E o Bicho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <link rel="stylesheet" href="../../src/output.css">
</head>
<body class="bg-gray-100">
    <div id="admin-header-placeholder"></div>
    <main class="container mx-auto px-4 pt-1 pb-8 min-h-screen">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <aside class="md:col-span-4">
                <div id="admin-sidebar-placeholder"></div>
            </aside>
            <div class="md:col-span-4">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-800">Gerir Categorias</h1>
                            <p class="text-gray-600 mt-1">Adicione, edite ou remova categorias de produtos.</p>
                        </div>
                        <button id="add-category-btn" class="bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center space-x-2">
                            <i class="fas fa-plus"></i>
                            <span>Adicionar Nova Categoria</span>
                        </button>
                    </div>

                    <div class="mb-4 relative">
                        <label for="search-category-input" class="sr-only">Buscar Categorias</label>
                        <input type="text" id="search-category-input" placeholder="Buscar por nome da categoria..." class="w-full p-2 pl-10 border border-gray-300 rounded-md">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Nome da Categoria</th>
                                    <th scope="col" class="px-6 py-3 text-center">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="categories-table-body">                            
                            </tbody> 
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="category-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <form id="category-form">
                <div class="p-4 border-b">
                    <h3 id="category-modal-title" class="text-lg font-semibold text-gray-800">Adicionar Nova Categoria</h3>
                </div>
                <div class="p-6 space-y-4">
                    <input type="hidden" id="category-id">
                    <div>
                        <label for="category-name" class="block text-sm font-medium text-gray-700">Nome da Categoria</label>
                        <input type="text" id="category-name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="category-parent" class="block text-sm font-medium text-gray-700">Categorias Pai (comece a digitar para pesquisar)</label>
                        <select id="category-parent" multiple></select>
                    </div>
                </div>
                <div class="p-4 bg-gray-50 border-t flex justify-end space-x-3">
                    <button type="button" id="cancel-category-modal-btn" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancelar</button>
                    <button type="submit" id="save-category-modal-btn" class="bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-secondary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-placeholder"></div>
    <div id="confirm-modal-placeholder"></div>

    <div id="admin-footer-placeholder"></div>
    
    <script>var basePath = '../../';</script>
    <script src="https://cdn.jsdelivr.net/npm/fuzzysort@2.0.4/fuzzysort.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="../../scripts/core/config.js"></script>
    <script src="../../scripts/core/ui.js"></script>
    <script src="../../scripts/core/main.js"></script>
    <script src="../../scripts/admin/admin.js"></script> 
    <script src="../../scripts/admin/admin-categorias.js"></script> 
  <script src="/scripts/common/modal-bridge.js"></script>
</body>
</html>
