<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Nossas Lojas - E o Bicho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../src/output.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body class="bg-gray-100">

    <div id="admin-header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 min-h-screen">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <aside class="md:col-span-4">
                <div id="admin-sidebar-placeholder"></div>
            </aside>
            <div class="md:col-span-4">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-800">Gerir Nossas Lojas</h1>
                            <p class="text-gray-600 mt-1">Adicione, edite ou remova as suas lojas físicas.</p>
                        </div>
                        <button id="add-store-btn" class="bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center space-x-2">
                            <i class="fas fa-plus"></i>
                            <span>Adicionar Nova Loja</span>
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Nome da Loja</th>
                                    <th scope="col" class="px-6 py-3">Endereço</th>
                                    <th scope="col" class="px-6 py-3 text-center">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="stores-table-body">
                                <tr><td colspan="3" class="text-center py-10 text-gray-400">A carregar lojas...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="admin-footer-placeholder"></div>

    <div id="modal-placeholder"></div>
    <div id="confirm-modal-placeholder"></div>
    
    <div id="store-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full">
            <form id="store-form">
                <div class="p-4 border-b">
                    <h3 id="store-modal-title" class="text-lg font-semibold text-gray-800">Adicionar Nova Loja</h3>
                </div>
                <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                    <input type="hidden" id="store-id">
                    <div>
                        <label for="store-nome" class="block text-sm font-medium text-gray-700">Nome da Loja</label>
                        <input type="text" id="store-nome" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Imagem da Loja</label>
                        <div class="mt-2 flex items-center space-x-4">
                            <img id="image-preview" src="/public/image/placeholder.png" class="w-24 h-24 object-cover rounded-md bg-gray-100 border">
                            <input type="file" id="store-image-input" class="text-sm">
                        </div>
                    </div>
                    <div>
                        <label for="store-endereco" class="block text-sm font-medium text-gray-700">Endereço</label>
                        <textarea id="store-endereco" required rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="store-cep" class="block text-sm font-medium text-gray-700">CEP</label>
                            <input type="text" id="store-cep" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Localização no Mapa (Clique para definir a posição exata)
                            </label>
                            <div id="location-picker-map" class="h-64 w-full rounded-md z-0"></div>
                            <input type="hidden" id="store-latitude">
                            <input type="hidden" id="store-longitude">
                        </div>
                        <div>
                            <label for="store-telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                            <input type="text" id="store-telefone" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="store-whatsapp" class="block text-sm font-medium text-gray-700">Whatsapp</label>
                            <input type="text" id="store-whatsapp" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="(21) 99999-9999">
                        </div>
                    </div>
                    <fieldset class="border rounded-md p-4">
                        <legend class="text-sm font-medium text-gray-700 px-2">Horário de Funcionamento</legend>
                        <div id="horario-inputs-container" class="space-y-3 mt-2">
                            <div data-day="segunda" class="grid grid-cols-1 sm:grid-cols-4 gap-2 items-center">
                                <label class="font-medium text-sm sm:col-span-1">Segunda-feira</label>
                                <div class="sm:col-span-2 flex items-center gap-2">
                                    <input type="time" name="abre" class="block w-full border-gray-300 rounded-md shadow-sm text-sm">
                                    <span>às</span>
                                    <input type="time" name="fecha" class="block w-full border-gray-300 rounded-md shadow-sm text-sm">
                                </div>
                                <div class="sm:col-span-1 flex items-center justify-end">
                                    <input type="checkbox" name="fechada" class="form-checkbox h-4 w-4 text-primary rounded">
                                    <label class="ml-2 text-sm">Fechada</label>
                                </div>
                            </div>
                            </div>
                    </fieldset>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Serviços Disponíveis</label>
                        <div class="mt-1 flex items-center gap-4">
                            <button type="button" id="open-services-modal-btn" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg text-sm">
                                Adicionar / Remover
                            </button>
                            <div id="service-tags-container" class="flex flex-wrap gap-2">
                                </div>
                        </div>
                    </div>
                </div>
                <div class="p-4 bg-gray-50 border-t flex justify-end space-x-3">
                    <button type="button" id="cancel-store-modal-btn" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancelar</button>
                    <button type="submit" id="save-store-modal-btn" class="bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-secondary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="services-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="p-4 border-b">
                <h3 class="text-lg font-semibold text-gray-800">Selecionar Serviços</h3>
            </div>
            <div id="services-checkbox-container" class="p-6 space-y-3">
                </div>
            <div class="p-4 bg-gray-50 border-t flex justify-end">
                <button type="button" id="save-services-modal-btn" class="bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-secondary">Confirmar Seleção</button>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>var basePath = '../../';</script>
    <script src="../../scripts/core/config.js"></script>
    <script src="../../scripts/core/ui.js"></script>
    <script src="../../scripts/core/main.js"></script>
    <script src="../../scripts/admin/admin.js"></script> 
    <script src="../../scripts/admin/admin-nossas-lojas.js"></script> 

</body>
</html>
