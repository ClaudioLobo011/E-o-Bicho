<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcionários — Veterinário — Ficha Clínica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../src/output.css">
</head>

<body class="bg-gray-100">
    <!-- Header global -->
    <div id="func-header-placeholder"></div>

    <main class="container mx-auto px-4 py-6 min-h-screen">
        <!-- Sidebar Funcionários -->
        <div class="mb-4" id="func-sidebar-placeholder"></div>

        <!-- TOP BAR da Ficha Clínica (Tutor/Pet e Ações do topo) -->
        <section class="bg-white rounded-xl shadow-sm ring-1 ring-black/5 p-4 mb-4">
            <div class="flex items-center gap-6">
                <!-- Tutor -->
                <div class="flex-1 min-w-[280px]">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Tutor (F2)</label>
                    <div class="mt-1 flex items-center gap-3">
                        <div class="flex-1 border-b border-gray-300 pb-1 relative">
                            <input id="vet-cli-input" type="text" placeholder="Selecione o Tutor"
                                class="w-full text-sm text-gray-800 placeholder:text-gray-500 bg-transparent"
                                autocomplete="off">
                            <!-- sugestões do tutor (mesmo padrão da agenda) -->
                            <ul id="vet-cli-sug"
                                class="hidden absolute left-0 right-0 top-full mt-1 bg-white rounded-lg border border-gray-200 divide-y divide-gray-200 max-h-48 overflow-y-auto z-50">
                            </ul>
                        </div>
                        <button class="text-gray-500 hover:text-gray-700" title="Buscar"><i
                                class="fas fa-magnifying-glass"></i></button>
                        <button id="vet-cli-clear" class="text-gray-500 hover:text-gray-700" title="Limpar"><i
                                class="fas fa-xmark"></i></button>
                        <button class="text-primary hover:text-primary/80" title="Novo"><i
                                class="fas fa-circle-plus"></i></button>
                    </div>
                </div>

                <!-- Pet -->
                <div class="flex-1 min-w-[280px]">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Pet</label>
                    <div class="mt-1 flex items-center gap-3">
                        <div class="flex-1 border-b border-gray-300 pb-1">
                            <select id="vet-pet-select"
                                class="w-full text-sm text-gray-800 bg-transparent outline-none">
                                <option value="">Selecione o tutor para listar os pets</option>
                            </select>
                        </div>
                        <button class="text-gray-500 hover:text-gray-700" title="Buscar"><i
                                class="fas fa-magnifying-glass"></i></button>
                        <button id="vet-pet-clear" class="text-gray-500 hover:text-gray-700" title="Limpar"><i
                                class="fas fa-xmark"></i></button>
                        <button class="text-primary hover:text-primary/80" title="Novo"><i
                                class="fas fa-circle-plus"></i></button>
                    </div>
                </div>

                <!-- Ação direita (imprimir) -->
                <div class="ml-auto">
                    <button
                        class="h-9 w-9 grid place-content-center rounded-lg bg-white ring-1 ring-black/5 shadow-sm text-gray-700 hover:bg-gray-50"
                        title="Imprimir">
                        <i class="fas fa-print"></i>
                    </button>
                </div>
            </div>

            <!-- Abas -->
            <div class="mt-4 flex items-center gap-6 text-[13px]">
                <button class="px-4 py-2 rounded-md bg-primary/10 text-primary font-medium">Atendimento</button>
                <button class="px-4 py-2 rounded-md text-gray-700 hover:bg-gray-50">Vendas</button>
                <button class="px-4 py-2 rounded-md text-gray-700 hover:bg-gray-50">Orçamento</button>
                <button class="px-4 py-2 rounded-md text-gray-700 hover:bg-gray-50">Cronologia</button>
                <button class="px-4 py-2 rounded-md text-gray-700 hover:bg-gray-50">Protocolos</button>
            </div>
        </section>

        <!-- GRID principal: esquerda (prancha) + direita (cards do cliente e ações) -->
        <div id="vet-ficha-content" class="grid grid-cols-12 gap-6 hidden">
            <!-- ESQUERDA -->
            <section class="col-span-12 lg:col-span-9">
                <div class="bg-white rounded-xl shadow-sm ring-1 ring-black/5">
                    <!-- Toolbar interna (Histórico/Consulta) -->
                    <div class="px-4 py-3 border-b border-gray-100 flex items-center gap-3">
                        <div class="flex items-center gap-2">
                            <button
                                class="px-3 py-1.5 rounded-md text-[13px] bg-gray-100 text-gray-700">Histórico</button>
                            <button class="px-3 py-1.5 rounded-md text-[13px] bg-sky-600 text-white">Consulta</button>
                        </div>
                        <div class="ml-auto flex items-center gap-2">
                            <button
                                class="px-3 py-1.5 rounded-md text-[13px] text-red-600 border border-red-200 hover:bg-red-50">Limpar</button>
                            <button
                                class="px-3 py-1.5 rounded-md text-[13px] bg-emerald-600 text-white hover:bg-emerald-700">Finalizar
                                atendimento</button>
                        </div>
                    </div>

                    <!-- Corpo com “quadro” e coluna LOG à direita -->
                    <div class="relative">
                        <div class="p-4 lg:p-6 min-h-[520px] bg-gray-50 rounded-b-xl">
                            <!-- espaço de conteúdo da consulta -->
                            <div class="h-[420px] rounded-lg bg-white border border-dashed border-gray-300"></div>
                        </div>

                        <!-- Coluna LOG (fixa dentro do card) -->
                        <div class="absolute top-0 right-0 h-full w-14 hidden md:flex items-center justify-center">
                            <div class="h-[calc(100%-20px)] w-px bg-gray-200"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- DIREITA -->
            <aside class="col-span-12 lg:col-span-3 space-y-4">
                <!-- Card do Tutor -->
                <div class="bg-white rounded-xl shadow-sm ring-1 ring-black/5 p-4">
                    <div class="flex items-start gap-3">
                        <div id="vet-card-avatar"
                            class="h-12 w-12 rounded-lg grid place-content-center bg-sky-100 text-sky-700 transition-colors">
                            <i id="vet-card-avatar-icon" class="fas fa-user text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <div id="vet-tutor-info" class="flex flex-col">
                                <h3 id="vet-tutor-nome" class="font-medium text-gray-800 text-sm leading-tight break-words">
                                    Nome Tutor
                                </h3>
                                <div class="mt-0.5 text-xs text-gray-600 leading-tight break-words">
                                    <span id="vet-tutor-email">email@email.com.br</span>
                                    <span class="ml-1 align-baseline text-[10px] text-gray-400">· E-mail</span>
                                </div>
                                <div class="mt-0.5 text-xs text-gray-600 leading-tight break-words">
                                    <span id="vet-tutor-telefone">(##)#####-####</span>
                                    <span class="ml-1 align-baseline text-[10px] text-gray-400">· Celular</span>
                                </div>
                            </div>
                            <div id="vet-pet-info" class="flex flex-col hidden">
                                <h3 id="vet-pet-nome" class="font-medium text-gray-800 text-sm leading-tight break-words">
                                    Nome do Pet
                                </h3>
                                <div class="mt-0.5 text-xs text-gray-600 leading-tight break-words">
                                    <span id="vet-pet-tipo-raca">—</span>
                                    <span class="ml-1 align-baseline text-[10px] text-gray-400">· Tipo / Raça</span>
                                </div>
                                <div class="mt-0.5 text-xs text-gray-600 leading-tight break-words">
                                    <span id="vet-pet-peso">—</span>
                                    <span class="ml-1 align-baseline text-[10px] text-gray-400">· Peso</span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-1 flex flex-col gap-2">
                            <button id="vet-card-show-tutor" type="button"
                                class="h-7 w-7 grid place-content-center rounded-md bg-sky-600 text-white shadow-sm">
                                <i class="fas fa-user"></i>
                            </button>
                            <button id="vet-card-show-pet" type="button"
                                class="h-7 w-7 grid place-content-center rounded-md bg-gray-100 text-gray-600 hover:bg-gray-200 opacity-50 cursor-not-allowed"
                                disabled>
                                <i class="fas fa-paw"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Ações rápidas -->
                <div class="bg-white rounded-xl shadow-sm ring-1 ring-black/5 p-4">
                    <h4 class="font-semibold text-gray-800 mb-3">Ações rápidas</h4>
                    <div class="grid grid-cols-2 gap-3">
                        <a
                            class="flex items-center justify-between px-3 py-3 rounded-lg bg-amber-50 ring-1 ring-amber-100">
                            <span class="flex items-center gap-2 text-gray-800"><i class="fas fa-briefcase-medical"></i>
                                Consulta</span>
                        </a>
                        <a
                            class="flex items-center justify-between px-3 py-3 rounded-lg bg-gray-100 ring-1 ring-gray-200">
                            <span class="flex items-center gap-2 text-gray-800"><i class="fas fa-syringe"></i>
                                Vacina</span>
                        </a>

                        <a
                            class="flex items-center justify-between px-3 py-3 rounded-lg bg-gray-100 ring-1 ring-gray-200">
                            <span class="flex items-center gap-2 text-gray-800"><i class="fas fa-paperclip"></i>
                                Anexo</span>
                        </a>
                        <a
                            class="flex items-center justify-between px-3 py-3 rounded-lg bg-gray-100 ring-1 ring-gray-200">
                            <span class="flex items-center gap-2 text-gray-800"><i class="fas fa-weight-scale"></i>
                                Peso</span>
                        </a>

                        <a
                            class="flex items-center justify-between px-3 py-3 rounded-lg bg-rose-50 ring-1 ring-rose-100">
                            <span class="flex items-center gap-2 text-gray-800"><i class="fas fa-vial"></i>
                                Exames</span>
                        </a>
                        <a
                            class="flex items-center justify-between px-3 py-3 rounded-lg bg-emerald-50 ring-1 ring-emerald-100">
                            <span class="flex items-center gap-2 text-gray-800"><i class="fas fa-file-lines"></i>
                                Documento</span>
                        </a>

                        <a class="flex items-center justify-between px-3 py-3 rounded-lg bg-sky-50 ring-1 ring-sky-100">
                            <span class="flex items-center gap-2 text-gray-800"><i
                                    class="fas fa-prescription-bottle-medical"></i> Receita</span>
                        </a>
                        <a class="flex items-center justify-between px-3 py-3 rounded-lg bg-gray-50 ring-1 ring-gray-200 opacity-60 pointer-events-none"
                            title="Indisponível">
                            <span class="flex items-center gap-2 text-gray-600"><i class="fas fa-hospital-user"></i>
                                Internação</span>
                        </a>

                        <a class="flex items-center justify-between px-3 py-3 rounded-lg bg-white ring-1 ring-gray-200">
                            <span class="flex items-center gap-2 text-gray-800"><i class="fas fa-comment-dots"></i>
                                Observação</span>
                        </a>
                        <a
                            class="flex items-center justify-between px-3 py-3 rounded-lg bg-amber-50 ring-1 ring-amber-100">
                            <span class="flex items-center gap-2 text-gray-800"><i class="fas fa-dollar-sign"></i>
                                Realizar venda</span>
                        </a>
                    </div>
                </div>

                <!-- Anotações -->
                <div class="bg-white rounded-xl shadow-sm ring-1 ring-black/5">
                    <div class="px-4 py-3 border-b border-gray-100 flex items-center">
                        <h4 class="font-semibold text-gray-800">Anotações</h4>
                        <div class="ml-auto flex items-center gap-3 text-xs text-gray-500">
                            <span class="uppercase tracking-wide">LOG</span>
                            <button class="h-7 w-7 grid place-content-center rounded-md bg-sky-100 text-sky-700"><i
                                    class="fas fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="h-28 rounded-lg border border-dashed border-gray-300 bg-gray-50"></div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- Modais/rodapé padrão -->
    <div id="modal-placeholder"></div>
    <div id="confirm-modal-placeholder"></div>
    <div id="func-footer-placeholder"></div>

    <!-- Scripts base do projeto -->
    <script>var basePath = '../../';</script>
    <script src="../../scripts/core/config.js"></script>
    <script src="../../scripts/core/ui.js"></script>
    <script src="../../scripts/core/main.js"></script>
    <script src="../../scripts/funcionarios/funcionarios.js"></script>
    <script src="../../scripts/funcionarios/vet/ficha-clinica.js"></script>
</body>

</html>
