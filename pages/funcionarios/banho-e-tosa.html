<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Funcionários — Agenda</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../../src/output.css">
</head>
<body class="bg-gray-100">
  <div id="admin-header-placeholder"></div>

  <main class="container mx-auto px-4 pt-1 pb-8 min-h-screen">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">

      <aside class="md:col-span-4">
        <div id="admin-sidebar-placeholder"></div>
      </aside>

      <section class="md:col-span-4">
        <div class="bg-white rounded-xl shadow-sm ring-1 ring-black/5">
        <!-- Filtros -->
        <div class="agenda-toolbar px-6 py-4 border-b bg-white sticky top-0 z-20 no-print flex flex-col md:flex-row md:items-center md:justify-between gap-4">
          <div class="flex items-center gap-3">
            <label for="agenda-store" class="text-sm font-medium text-gray-700">Empresa</label>
            <select id="agenda-store" class="rounded-lg border-gray-300 focus:ring-primary focus:border-primary"></select>
            <span id="agenda-store-label" class="hidden"></span>
          </div>

          <div class="flex items-center gap-3">
            <label for="agenda-date" class="text-sm font-medium text-gray-700">Data</label>
            <input id="agenda-date" type="date" class="rounded-lg border-gray-300 focus:ring-primary focus:border-primary"/>
            <span id="agenda-date-label" class="hidden"></span>

            <label for="agenda-view" class="ml-4 text-sm font-medium text-gray-700">Visualização</label>
            <select id="agenda-view" class="rounded-lg border-gray-300 focus:ring-primary focus:border-primary">
              <option value="day">Diária</option>
              <option value="week">Semanal</option>
              <option value="month">Mensal</option>
            </select>

            <button id="add-service-btn" class="ml-4 inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-primary text-white hover:opacity-90">
              <i class="fa-solid fa-plus"></i>
              Adicionar Serviço
            </button>

            <!-- Novos botões (não interferem nos ids existentes) -->
            <button id="toggle-compact" class="inline-flex items-center gap-2 px-3 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100">
              <i class="fa-solid fa-compress"></i>
              Compacto
            </button>
            <button id="print-agenda-btn" class="inline-flex items-center gap-2 px-3 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100">
              <i class="fa-solid fa-print"></i>
              Imprimir
            </button>
          </div>
        </div>

        <!-- Cabeçalho da agenda -->
        <div class="agenda-summary px-6 py-3 text-sm text-gray-600 border-b bg-gray-50">
          Agenda <span id="agenda-date-label-visible" class="font-semibold text-gray-800"></span>
          <span class="mx-2">•</span>
          <span>Empresa: <span id="agenda-store-label-visible" class="font-semibold text-gray-800">—</span></span>
        </div>

        <!-- Grade da agenda (colunas por profissional) -->
        <div id="agenda-wrapper" class="relative overflow-x-auto">
          <div id="agenda-list" class="min-w-[720px]"></div>
        </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Modais compartilhados -->
  <div id="modal-placeholder"></div>
  <div id="confirm-modal-placeholder"></div>

  <div id="admin-footer-placeholder"></div>

  <!-- Base path relativo à pasta /pages -->
  <script defer>var basePath = '../../';</script>

  <!-- Core (com defer para garantir DOM completo antes de rodar o JS) -->
  <script defer src="../../scripts/core/config.js"></script>
  <script defer src="../../scripts/core/ui.js"></script>
  <script defer src="../../scripts/core/main.js"></script>
  <script defer src="../../scripts/admin/admin.js"></script>

  <!-- Página: Banho e Tosa (modulada) -->
  <script type="module" src="../../scripts/funcionarios/banhoetosa/index.js"></script>

  <!-- MODAL: Adicionar Serviço na Agenda -->
  <div id="modal-add-servico" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-3xl rounded-lg shadow-lg">
      <div class="flex justify-between items-center px-6 py-4 border-b">
        <h2 class="text-xl font-semibold">Adicionar Serviço</h2>
        <button id="modal-add-close" class="text-gray-500 hover:text-gray-700">
          <i class="fa-solid fa-xmark text-xl"></i>
        </button>
      </div>

      <div class="px-6 py-5 space-y-4">
        <!-- Empresa e Data -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Empresa</label>
            <select id="add-store-select" class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary"></select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Data</label>
            <input id="add-date" type="date" class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary"/>
          </div>
        </div>

        <!-- Cliente e Pet -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Cliente</label>
            <input id="add-cli-input" type="text" placeholder="Buscar por nome, e-mail, CPF/CNPJ..."
                  class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary"/>
            <ul id="add-cli-sug" class="mt-1 divide-y divide-gray-200 border border-gray-200 rounded-lg max-h-40 overflow-y-auto hidden"></ul>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Pet</label>
            <select id="add-pet-select" class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary"></select>
          </div>
        </div>

        <!-- Serviço e Valor -->
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
          <div class="md:col-span-7">
            <label class="block text-sm font-medium text-gray-700 mb-1">Serviço</label>
            <input id="add-serv-input" type="text" placeholder="Buscar serviço..."
                  class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary"/>
            <ul id="add-serv-sug" class="mt-1 divide-y divide-gray-200 border border-gray-200 rounded-lg max-h-40 overflow-y-auto hidden"></ul>
          </div>
          <div class="md:col-span-3">
            <label class="block text-sm font-medium text-gray-700 mb-1">Valor (R$)</label>
            <input id="add-valor" type="number" step="0.01" class="w-full rounded-lg border-gray-300 bg-gray-100" disabled/>
          </div>
          <div class="md:col-span-2">
            <button id="add-serv-add-btn" class="w-full inline-flex items-center justify-center px-4 py-2 rounded-lg bg-primary text-white hover:opacity-90">
              <i class="fa-solid fa-plus mr-2"></i> Adicionar
            </button>
          </div>
        </div>

        <!-- Hora e Profissional -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Hora</label>
            <input id="add-hora" type="time" class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary"/>
          </div>
          <div>
            <label id="add-prof-label" for="add-prof-select" class="block text-sm font-medium text-gray-700 mb-1">Profissional (esteticista)</label>
            <select id="add-prof-select" class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary"></select>
          </div>
        </div>
      
        <!-- Observações -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Observações</label>
          <textarea id="add-observacoes" rows="3" placeholder="Ex.: comportamento, alergias, recados..."
            class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary"></textarea>
        </div>

        <!-- Itens do Agendamento (lista de serviços) -->
        <div id="add-serv-list-wrap" class="border-t pt-4">
          <div class="text-sm font-medium text-gray-700 mb-2">Serviços adicionados</div>
          <ul id="add-serv-list" class="divide-y divide-gray-200 rounded-md border border-gray-200">
            <!-- itens criados via JS -->
          </ul>
          <div class="flex items-center justify-end mt-3">
            <span class="text-sm text-gray-600 mr-3">Total</span>
            <span id="add-serv-total" class="text-base font-semibold text-gray-900">R$ 0,00</span>
          </div>
        </div>

      <div class="px-6 py-4 border-t flex items-center justify-between gap-3">
        <button id="modal-add-delete" class="px-4 py-2 rounded-lg border border-red-200 text-red-700 bg-red-50 hover:bg-red-100 hidden">
          Excluir
        </button>
        <div class="ml-auto flex gap-3">
          <button id="modal-add-cancel" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300">Cancelar</button>
          <button id="modal-add-save" class="px-4 py-2 rounded-lg bg-primary text-white hover:opacity-90">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Código de Venda -->
  <!-- Modal: Check-in -->
  <div id="checkin-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] flex flex-col">
      <div class="flex items-start justify-between px-6 py-4 border-b">
        <div>
          <h2 class="text-xl font-semibold text-gray-900">Check-in do Cliente</h2>
          <p class="mt-1 text-sm text-gray-600 flex flex-wrap items-center gap-x-1">
            <span id="checkin-cliente-nome" class="font-medium text-gray-900">—</span>
            <span class="text-gray-300">|</span>
            <span id="checkin-pet-nome" class="font-medium text-gray-900">—</span>
            <span class="text-gray-300">|</span>
            <span id="checkin-pet-raca" class="text-gray-700">—</span>
            <span class="text-gray-300">|</span>
            <span id="checkin-pet-tipo" class="text-gray-700">—</span>
          </p>
        </div>
        <button id="checkin-close-btn" class="text-gray-500 hover:text-gray-700" title="Fechar">
          <i class="fa-solid fa-xmark text-lg"></i>
        </button>
      </div>
      <div class="px-6 py-4 overflow-y-auto flex-1 space-y-6">
        <section>
          <h3 class="text-sm font-semibold text-gray-800 uppercase tracking-wide">Contato</h3>
          <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="grid grid-cols-3 gap-2">
              <div>
                <label for="checkin-ddd-cel" class="text-xs font-medium text-gray-600 uppercase">DDD Celular</label>
                <input id="checkin-ddd-cel" type="text" readonly class="mt-1 w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-0" />
              </div>
              <div class="col-span-2">
                <label for="checkin-cel" class="text-xs font-medium text-gray-600 uppercase">Celular</label>
                <input id="checkin-cel" type="text" readonly class="mt-1 w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-0" />
              </div>
            </div>
            <div class="grid grid-cols-3 gap-2">
              <div>
                <label for="checkin-ddd-tel" class="text-xs font-medium text-gray-600 uppercase">DDD Telefone</label>
                <input id="checkin-ddd-tel" type="text" readonly class="mt-1 w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-0" />
              </div>
              <div class="col-span-2">
                <label for="checkin-tel" class="text-xs font-medium text-gray-600 uppercase">Telefone</label>
                <input id="checkin-tel" type="text" readonly class="mt-1 w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-0" />
              </div>
            </div>
          </div>
        </section>

        <section>
          <h3 class="text-sm font-semibold text-gray-800 uppercase tracking-wide">Endereço</h3>
          <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="checkin-cep" class="text-xs font-medium text-gray-600 uppercase">CEP</label>
              <input id="checkin-cep" type="text" readonly class="mt-1 w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-0" />
            </div>
            <div>
              <label for="checkin-endereco" class="text-xs font-medium text-gray-600 uppercase">Endereço</label>
              <input id="checkin-endereco" type="text" readonly class="mt-1 w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-0" />
            </div>
            <div>
              <label for="checkin-numero" class="text-xs font-medium text-gray-600 uppercase">Número</label>
              <input id="checkin-numero" type="text" readonly class="mt-1 w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-0" />
            </div>
            <div>
              <label for="checkin-complemento" class="text-xs font-medium text-gray-600 uppercase">Complemento</label>
              <input id="checkin-complemento" type="text" readonly class="mt-1 w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-0" />
            </div>
          </div>
        </section>

        <section>
          <h3 class="text-sm font-semibold text-gray-800 uppercase tracking-wide">Análise Pré Banho</h3>
          <textarea id="checkin-analise" rows="3" class="mt-2 w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:ring-primary focus:border-primary resize-none"></textarea>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <h3 class="text-sm font-semibold text-gray-800 uppercase tracking-wide">Problema de Saúde ou Restrição</h3>
            <textarea id="checkin-restricao" rows="3" class="mt-2 w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:ring-primary focus:border-primary resize-none"></textarea>
          </div>
          <div>
            <h3 class="text-sm font-semibold text-gray-800 uppercase tracking-wide">Uso de Medicamento</h3>
            <textarea id="checkin-medicamento" rows="3" class="mt-2 w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:ring-primary focus:border-primary resize-none"></textarea>
          </div>
        </section>
      </div>
      <div class="px-6 py-4 border-t flex justify-end gap-3">
        <button id="checkin-cancel-btn" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300">Cancelar</button>
        <button id="checkin-confirm-btn" class="px-4 py-2 rounded-lg bg-primary text-white hover:opacity-90">Salvar check-in</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var wrap = document.getElementById('agenda-wrapper');
      var btnCompact = document.getElementById('toggle-compact');
      var btnPrint = document.getElementById('print-agenda-btn');

      if (btnCompact && wrap) {
        btnCompact.addEventListener('click', function () {
          wrap.classList.toggle('is-compact');
        });
      }
    });
  </script>

</body>
</html>
