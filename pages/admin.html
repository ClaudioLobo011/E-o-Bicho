<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - E o Bicho</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gray-100">

    <div id="admin-header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 min-h-screen">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">

            <aside class="md:col-span-4">
                <div id="admin-sidebar-placeholder"></div>
            </aside>

            <div class="md:col-span-4">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h1 class="text-2xl font-bold text-gray-800 mb-6">Painel Principal</h1>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                        <a href="admin/admin-produtos.html" class="block bg-gray-50 p-6 rounded-lg shadow-sm hover:shadow-lg hover:border-primary border-2 border-transparent transition-all duration-300">
                            <div class="flex items-center space-x-4">
                                <div class="bg-primary/10 p-3 rounded-full">
                                    <i class="fas fa-box-open text-primary text-2xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-lg text-gray-800">Gerir Produtos</h3>
                                    <p class="text-sm text-gray-600">Adicionar e editar produtos</p>
                                </div>
                            </div>
                        </a>
                        <a href="#" class="block bg-gray-50 p-6 rounded-lg shadow-sm hover:shadow-lg hover:border-primary border-2 border-transparent transition-all duration-300">
                            <div class="flex items-center space-x-4">
                                <div class="bg-primary/10 p-3 rounded-full">
                                    <i class="fas fa-receipt text-primary text-2xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-lg text-gray-800">Ver Pedidos</h3>
                                    <p class="text-sm text-gray-600">Visualizar pedidos dos clientes</p>
                                </div>
                            </div>
                        </a>

                        <a href="#" class="block bg-gray-50 p-6 rounded-lg shadow-sm hover:shadow-lg hover:border-primary border-2 border-transparent transition-all duration-300">
                            <div class="flex items-center space-x-4">
                                <div class="bg-primary/10 p-3 rounded-full">
                                    <i class="fas fa-users text-primary text-2xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-lg text-gray-800">Gerir Clientes</h3>
                                    <p class="text-sm text-gray-600">Consultar lista de clientes</p>
                                </div>
                            </div>
                        </a>

                    </div>
                </div>
            </div>

        </div>
    </main>

    <div id="modal-placeholder"></div>
    <div id="confirm-modal-placeholder"></div>

    <div id="admin-footer-placeholder"></div>
    
    <script>var basePath = '../';</script>
    <script src="../scripts/core/config.js"></script>
    <script src="../scripts/core/ui.js"></script>
    <script src="../scripts/core/main.js"></script>
    <script src="../scripts/admin/admin.js"></script> 
</body>
</html>
