<!-- Overlay  -->
<div id="address-overlay" class="fixed inset-0 bg-black/50 hidden z-40 transition-opacity duration-300"></div>

<!-- Painel Lateral -->
<div id="address-panel"
     class="fixed top-0 right-0 h-full w-full md:w-[420px] bg-white shadow-2xl translate-x-full transition-transform duration-300 ease-in-out z-50 flex flex-col">

  <!-- Cabeçalho -->
  <div class="flex justify-between items-center p-4 border-b flex-shrink-0">
    <h2 id="address-title" class="text-lg font-semibold">Endereços</h2>
    <button id="address-close-btn" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
  </div>

  <!-- Conteúdo -->
  <div class="flex-grow overflow-y-auto p-4 space-y-4">
    <!-- VIEW: LISTA -->
    <div id="address-list-view" class="space-y-3">
      <div id="address-empty-hint" class="hidden bg-yellow-50 border border-yellow-200 text-yellow-800 text-sm rounded p-3">
        Você ainda não tem endereços cadastrados. Clique em “Cadastrar novo endereço”.
      </div>
      <div id="address-list" class="space-y-3"><!-- itens via JS --></div>
    </div>

    <!-- VIEW: FORM -->
    <div id="address-form-view" class="hidden space-y-3">
      <div class="bg-yellow-50 border border-yellow-200 text-yellow-800 text-sm rounded p-3">
        Digite o CEP e clique <b>Buscar</b>. Os campos de logradouro, bairro, cidade e UF serão preenchidos e permanecerão bloqueados.
      </div>

      <!-- CEP EDITÁVEL + BOTÃO BUSCAR -->
      <div>
        <label class="block text-xs text-gray-600 mb-1">CEP</label>
        <div class="flex gap-2">
          <input id="addr_cep" type="text" class="w-full border rounded px-3 py-2" placeholder="00000-000" autocomplete="postal-code">
          <button id="addr_cep_search_btn" class="px-3 py-2 rounded bg-primary text-white text-sm font-semibold hover:bg-secondary transition-colors">
            Buscar
          </button>
        </div>
        <p class="text-xs text-gray-500 mt-1">Você pode corrigir o CEP aqui antes de salvar.</p>
      </div>

      <div>
        <label class="block text-xs text-gray-600 mb-1">Logradouro</label>
        <input id="addr_logradouro" type="text" class="w-full border rounded px-3 py-2 bg-gray-100" readonly>
      </div>

      <div class="grid grid-cols-3 gap-3">
        <div class="col-span-2">
          <label class="block text-xs text-gray-600 mb-1">Bairro</label>
          <input id="addr_bairro" type="text" class="w-full border rounded px-3 py-2 bg-gray-100" readonly>
        </div>
        <div>
          <label class="block text-xs text-gray-600 mb-1">UF</label>
          <input id="addr_uf" type="text" class="w-full border rounded px-3 py-2 bg-gray-100" readonly>
        </div>
      </div>

      <div>
        <label class="block text-xs text-gray-600 mb-1">Cidade</label>
        <input id="addr_cidade" type="text" class="w-full border rounded px-3 py-2 bg-gray-100" readonly>
      </div>

      <div class="grid grid-cols-3 gap-3">
        <div>
          <label class="block text-xs text-gray-600 mb-1">Número</label>
          <input id="addr_numero" type="text" class="w-full border rounded px-3 py-2" placeholder="Ex.: 123">
        </div>
        <div class="col-span-2">
          <label class="block text-xs text-gray-600 mb-1">Complemento</label>
          <input id="addr_complemento" type="text" class="w-full border rounded px-3 py-2" placeholder="Apto, bloco, ref. etc.">
        </div>
      </div>

      <div>
        <label class="block text-xs text-gray-600 mb-1">Apelido do Endereço</label>
        <input id="addr_apelido" type="text" class="w-full border rounded px-3 py-2" placeholder="Principal, Casa, Trabalho" value="Principal">
      </div>

      <div class="flex items-center gap-2">
        <input id="addr_is_default" type="checkbox" class="h-4 w-4" checked>
        <label for="addr_is_default" class="text-sm text-gray-700">Definir como endereço principal</label>
      </div>
    </div>
  </div>

  <!-- Rodapé LISTA -->
  <div id="address-list-footer" class="p-4 border-t flex-shrink-0 bg-gray-50">
    <button id="address-create-btn" class="w-full px-4 py-2 rounded-lg bg-primary text-white font-semibold hover:bg-secondary transition-colors">
      Cadastrar novo endereço
    </button>
  </div>

  <!-- Rodapé FORM -->
  <div id="address-form-footer" class="hidden p-4 border-t flex-shrink-0 bg-gray-50">
    <div class="flex gap-2">
      <button id="address-cancel-btn" class="w-1/2 px-4 py-2 border rounded-lg hover:bg-gray-100">Voltar</button>
      <button id="address-save-btn" class="w-1/2 px-4 py-2 rounded-lg bg-primary text-white font-semibold hover:bg-secondary transition-colors">Salvar Endereço</button>
    </div>
  </div>
</div>
